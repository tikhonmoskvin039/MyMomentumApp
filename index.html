<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list">
        <audio src="/assets/sounds/Aqua Caelestis.mp3"></audio>
        <li class="play-item"></li>
        <li class="play-item"></li>
        <li class="play-item"></li>
        <li class="play-item"></li>
      </ul>
    </div>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Choose Language</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#" class="english">English</a>
        <a href="#" class="russian">Russian</a>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="[Enter city]" value="" />
      <div class="city2">And see the forecast</div>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" value="" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="index.js"></script>
  <!-- <script type="module" src="./assets/playList.js"></script> -->
</body>

</html>
