<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>С Днем Рождения, мама! ❤️</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      
      <!-- Переносим аудио сюда -->
      <audio src="/assets/sounds/Ace of Base - All That She Wants.mp3" class="audioClass"></audio>
      
      <ul class="play-list"></ul>
      <div class="player-extra">
        <label class="audio_position">
          Позиция трека:
        </label>
        <input type="range" class="progress-bar" value="0" min="0" max="100" id="progressBar">
        <span id="progressValue">00:00 / 00:00</span>
        <br>
        <label class="audio_volume">
          Громкость:
        </label>
        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5" id="volumeSlider">
        <span id="volumeValue">50%</span>
      </div>
    </div>

    
    <div class="weather">
      <div class="time_date">
        <time class="time"></time>
        <date class="date"></date>
        <year class="year"></year>
      </div>
      <div class="dropdown">
        <button id="dropdownButton" class="dropbtn">Выберите язык</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" class="english">Английский</a>
          <a href="#" class="russian">Русский</a>
        </div>
      </div>
      <form autocomplete="off" action="#">
        <div class="autocomplete" >
          <input id="myInput" style="width:100%;" type="text" class="city" name="myCountry" placeholder="[Введите город]" value="" />
        </div>
      </form>
      <div class="defaultText">И узнайте погоду</div>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <div class="toDoList">
      <button class="close">CLOSE X</button>
      <div class="toDoDive">TO DO LIST</div>
      <input type="text" class="toDoInput" placeholder="1.">
      <input type="text" class="toDoInput" placeholder="2.">
      <input type="text" class="toDoInput" placeholder="3.">
      <input type="text" class="toDoInput" placeholder="4.">
      <input type="text" class="toDoInput" placeholder="5.">
      <input type="text" class="toDoInput" placeholder="6.">
      <input type="text" class="toDoInput" placeholder="7.">
    </div>
   
  </main>
  <footer class="footer">
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Введите имя]" value="" />
    </div>
    <div class="quoteOfTheDay">
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
      <div class="quote_btn">
        <button class="change-quote"/>
      </div>
    </div>
    <div class="settings player-icon">
    </div>
  </div>
</div>
</div>
</footer>
<div class="blure"></div>
<div class="blockPopup transparent-settings">
  <h2 class="visible-blocks">Отображаемые блоки</h2>
  <div class="settings-line">
    <div class="b-time-title settings-title">Время:</div><a class="b-time-seted settings-seted"></a>
  </div>
  <div class="settings-line">
    <div class="b-date-title settings-title">Дата:</div><a class="b-date-seted settings-seted"></a>
  </div>
  <div class="settings-line">
    <div class="b-hello-title settings-title">Приветствие:</div><a class="b-hello-seted settings-seted"></a>
  </div>
  <div class="settings-line">
    <div class="b-quote-title phrase-title">Фраза дня:</div>
    <a class="b-quote-seted settings-seted"></a>
  </div>
  <div class="settings-line">
    <div class="b-weather-title settings-title">Погода:</div><a class="b-weather-seted settings-seted"></a>
  </div>
  <div class="settings-line">
    <div class="b-player-title settings-title">Медиаплеер:</div><a class="b-player-seted settings-seted"></a>
  </div>
  <div class="settings-line">
    <div class="b-language-title settings-title">Язык:</div><a class="b-todo-seted settings-seted"></a>
  </div>
</div>
  <script defer type="module" src="index.js"></script>
  <script async src="slider.js"></script>
  <script type="module" src="player.js"></script>
  <script type="module" src="settings.js"></script>
</body>

</html>
